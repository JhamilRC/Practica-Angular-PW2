<h1 class="animated fadeIn">{{ producto.nombre }}</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre">
    <br><br>
    <!-- <a [routerLink]="['/productos']" class="btn btn-outline-danger btn-block">Regresar</a> -->

  </div>
  <div class="col-md-8">
    <h3>{{ producto.nombre }}</h3>
    <hr>
    <h3>Precio Unitario: {{ producto.precio }}</h3>
    <p>El mejor producto que puedes comprar en estos momentos...</p>
    <button type="button" class="btn btn-danger" onclick="window.location.href='Inicio'">Volver</button>
  </div>
</div>
